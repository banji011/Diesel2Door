{% extends 'diesel/base.html' %}
{% load crispy_forms_tags %}
{% block content %}



<section id="contact" class="padd-section wow fadeInUp">

    <div class="container">
<div class="row justify-content-center">
    <div>
        <h5> {{ the_order.sender.username}}  </h5>
        <h5> {{ the_order.quantity}}  </h5>
    </div>
    
  <div class="col-lg-5 col-md-8">
        <div class="form">
          
          <form method="post" role="form">

             

            {% csrf_token %}
            
            {{ form|crispy }}

            <span> 
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tag }}"> 
            
                  {{ message }}
                </div>
                {% endfor %}
                {% endif %}

            </span>
            
            
            <div class="text-center"><button type="submit"> PROCEED </button></div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </section>





{% endblock %}
